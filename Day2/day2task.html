<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>named color</title>
    <style>
        header{
            background-color: #00ff00;
        }
        section{
            background-color: lightblue;
        }
        nav{
            background-color: rgb(255,102,13);
        }
        
        div{
            background-color: rgb(100,0,230,0.8);
        }
    </style>
</head>
<body>
    <header>
        <h1>Vetri soultions</h1>
    </header>
    <section>
        <p>This is a named color as background for section tag.</p>
    </section>
    <div>
        <p>this is rgba with semi transparent background</p>
    </div>
    <nav>
        <a href="">Home</a>
       <a href="">google.com</a>

    </nav>
</body>
</html>

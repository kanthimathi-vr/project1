<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project Typography</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #7eeaa9;
            color: blue;
        }
        .blog-container{
            width:80%;
            max-width: 700px;
            background-color: white;
            margin: 20px auto;
            padding: 20px;
            border:2px solid#ddd;
            border-radius: 10px;

        }
        .blog-title{
            font-size: 2.5rem;
            color: navy;
            margin-bottom: 10px;

        }
        .blog-subtitle{
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 1.5px;

        }
        .blog-body{
            font-size: 1.2rem;
            color: #d50303;
            text-align: justify;
            line-height: 1.6;

        
        }

    </style>
</head>
<body>
    <div class="blog-container">
        <h1 class="blog-title">Welcome to VTS Blog</h1>
        <h2 class="blog-subtitle">Latest Tech Trends & Insights</h2>
        <p class="blog-body">
            Latest update on Technology and Innovation.
        </p>
    </div>
</body>
</html>

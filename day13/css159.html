<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css159</title>
    <style>
         *{margin: 0;padding: 0;box-sizing: border-box;}
        .container{width: 50%;height: 400px;border: 2px solid black; background-color:  rgb(250, 204, 112);}
        .row{ display: flex;flex-wrap: wrap;  height: 350px; margin: 10px;padding: 3px; background-color: chocolate;}
        

        a{text-decoration: none;font-size: 26px;background-color: brown;color: white;line-height: 48px;border-radius: 5px;padding: 4px;}


        @media (min-width:320px) and (max-width:600px){ 
            .container{width: 100%;}.row{width: 35%; height: 380px;border-radius: 5px;margin: 5px;}
          
        }
        @media (min-width:601px) and (max-width:1024px){
            .container{width: 100%; }.row{width: 95%; gap: 50px; align-content: space-between; justify-content: space-around; height: 60px;border-radius: 10px;margin: 5px;}
          
        }
        @media (min-width:1025px) {
            .container{width: 100%;} .row{width: 95%;gap: 50px; align-content: space-between; justify-content: space-around; height: 60px;border-radius: 10px;margin: 5px;}
         
        } 
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <nav>
                <a href="#home">Home</a>
                <a href="#about">AboutUs</a>
                <a href="#products">Products</a>
                <a href="#services">Services</a>
                <a href="#blog">Blogs</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </div>
    
</body>
</html>

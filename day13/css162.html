<head>

        body{background-color: rgb(249, 165, 87);}
        h1{color: brown;}
        button{border: none; border-radius: 20px;height: 50px;background-color: pink;font-size: large; box-shadow: 5px 5px 2px brown;}

        }

        } 
    
    
    
    
    </style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css160</title>

    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}
        .container{width: 50%;height: 400px;border: 2px solid black; background-color:  rgb(178, 239, 240);}
        .row{margin: 10px;padding: 3px;}
       


        @media (min-width:320px){ 
            .container{width: 100%;}img{width: 100%;height: 350px;}
            h1{font-size: 20px;}
            p{font-size: 14px;}
        }
        @media (min-width:620px){
            .container{width: 100%;} img{width: 50%; height: 370px;}
            h1{font-size: 30px;}
            p{font-size: 18px;}
        }
        @media (min-width:1024px){
            .container{width: 100%; height: 600px;}  img{width: 25%;height: 370px;}
            h1{font-size: 40px;}
            p{font-size: 22px;}
        } 
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <img src="./images/pizza.jpg" alt="">
        </div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css165</title>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}
        .container{width: 90%;border-radius: 30px; background-color: chocolate;color: white;}
        .head{background-color: rgb(120, 35, 10);}
        .content{height: 400px;}
        .footer{background-color: black;}


         @media (min-width:320px) and (max-width:600px){ 
           .footer{text-align: center;line-height: 30px; font-size: large;}
        }
        @media (min-width:601px) and (max-width:1024px){
            .footer{display: flex;gap: 30px; font-size: larger;}
           
        }
        @media (min-width:1025px) {
            
            .footer{display: flex;gap: 50px; font-size: larger;}
           
        } 
    </style>
</head>
<body>
    <div class="container">
        <div class="head"><h1>Responsive footer </h1>
        </div>
        <div class="content"></div>
        <div class="footer">

            <div class="p1">     <p>@2025</p></div>
            <div class="p2">Copy rights Reserved.</div>
            <div class="p3">All Rights Reserved.</div>

         
        </div>   
     </div>
    
</body>
</html>

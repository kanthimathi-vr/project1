<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            margin: 50px;
            background-color: rgb(96, 92, 84);
            border-radius: 20px;
            padding: 10%;
            width: 90%;
            align-items: center;

       
        }
        .row{
            display: flex;
            flex-direction: column;
            width: 90%;
            align-items: center;
            justify-content: center;
            border: 2px solid blue;
            background-color: rgb(247, 124, 124);
            border-radius: 20px;
            padding: 10%;
            margin: 20px;
       

        }
        button{
            padding: 3%;
            border-radius: 8px;

        }
    </style>
</head>
<body>
    <div class="container">
    <div class="row">
        <h2>
            Welcome to Vetri Tech
        </h2><br>
        <p>Join us and build your Future!</p><br>
        <Button>Get Started</Button>
    </div>
</div>
</body>
</html>

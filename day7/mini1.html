<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Login Form</title>
    <style>*
    {
        margin:0;
        padding: 0;
        box-sizing: border-box;
    

    }
    body{
        background-color: gray;
    }
    .container{
        width:40%;
        height: 200px;
        border: 1px solid blue;
        background-color: aliceblue;
        margin: 100px;
        padding:30px;
        border-radius: 20px;
        

    }
    .row{
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
        button{
          width: 170px;
        }
</style>
</head>
<body>
    <div class="container">
        <div class="row">
         <h1>Login</h1>
         <br>
    <section>
        <input type="name" id="name"placeholder="Username"><br>
        <br>
        <input type="password" id="password" placeholder="Password"><br>
        <br>
        <button>Login</button>
    </section>
</div>
</div>
</body>
</html>

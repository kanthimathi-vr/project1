<head>

    <title>Image Gallery</title><style>
        body{
            margin:0;

        }
        .gallery omg:hover{
            transform:scale(1.1);
        }

    </style>
</head>
<body>
    <h1>Image gallery</h1>
    <div class="gallery">
        <img src="#" alt="image1">
        <img src="#" alt="image2">
        <img src="#" alt="image3">

</body>
</html>

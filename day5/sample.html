<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border,shadow,background</title>
    <style>
        header{
            background-color: rgb(232, 112, 112);
            text-align: center;
            text-shadow: 10px 2px 5px rgba(29, 11, 128, 0.5);

        }
        section{
            width: 460px;;
             height:20rem; 
            padding: 10%;

            background-image: url('./assets/images/background.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            border: 5px solid #ff5733;}
        
        h1{
            colour: white;
            text-shadow: 3px 3px 10px #b20909;
        }

        footer{
            border: 30px solid transparent;
            border-image: url('./assets/images/image.jpg') 30 round;
            text-align:center;
            background-color:#76dd77;
        }

    </style>
</head>
<body>
    <header>
        <h1>Vetri Technology Solutions</h1>
    <p>Happy Learning</p>
    </header>

    <section>
        <h2>Welcome to CSS Styling</h2>
        <p>In this section, you'll see how to combine borders,shadows,and backgrounds effectively.<p/>
        </section>
        <footer>
            <p>@2025 Vetri Technology Solutions</p>
        </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smooth scroll navigation</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            scroll-behavior: smooth;
            margin:0;
            padding: 0;
            text-transform: capitalize;
    }
    nav{
        top:0;
        left:0;
        width:100%;
        background: linear-gradient(to left,lightgreen,rgb(1, 38, 1));
        text-align: center;
        padding: 3rem;

    }
    nav a{
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease; 
        color:rgb(246, 238, 238);
    }
    nav a:hover{
        color:red;

    }
    section{
        height:100vh;
        display:flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;

    }
    #section1{
        background-color: lightcoral;
    }
    #section2{
        background-color: lightblue;

    }
    #section3{
        background-color: lightcyan;

    }

    #footer{
        height: 100vh;
        background: #00ff00;
        color:white;
        align-items: center;
        justify-content: center;

    }
    </style>
</head>
<body>
    <nav>
        <a href="#section1">section1</a><br>
        <a href="#section2">section2</a><br>
        <a href="#section3">section3</a><br>
        <a href="#footer">footer</a>
    </nav>
    
    <selection id="section1">Welcome to section1</selection><br>
    <selection id="section2">Welcome to section2</selection><br>
    <selection id="section3">This is section3</selection><br>
    <selection id="footer">This is footer</selection>
</body>
</html>

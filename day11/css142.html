<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css142</title><style>
        *{margin: 0;padding: 0;box-sizing: border-box;}
        .container{ position: relative; width: 80%;height: 200vh;border: 2px solid rgb(107, 42, 2);}
        
        .grid{ position: absolute;left: 0; top: 48px; display: grid;grid-template-columns: 1fr 2fr; }

        .head{ z-index: 2;position: fixed;top: 0;left: 0; width: 80%;height: 50px; background-color: brown;color: white;}
        .side{ height: 30vh; background-color: rgb(225, 144, 67);color: white;}
        .content p{height: 100vh;width: 255%; background-color:  rgb(179, 179, 233);}
        .foot{position: fixed; bottom: 0px; left: 0px; background-color: black;color: white;}

        li{
            list-style-type: none;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="head"><h1>My Website</h1></div>
       <div class="grid">
        <div class="side">
            <li>Home</li><li>About Us </li><li>Contact</li>
        </div>
   
        <div class="content"><p>content page</p></div>
    </div>
        <div class="foot"><p>@2025.All rights reserved</p></div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css143</title><style>
        *{margin: 0;padding: 0;box-sizing: border-box;}
        .container{ position: relative;width:  60%;height: 100pvh;border: 2px solid green;border-radius: 10px;box-shadow: 2px 2px 2px green;}
        .box2{ z-index: 2; position: absolute;left: 30px;top: 30px;}
        .box1{z-index: 1;}
        img{width: 100%;height: 100%;object-fit: cover;}


    </style>
</head>
<body>
    <h1>Relative,Absolute &z-index</h1>
    <div class="container">
        <div class="box1">
            <img src="./images/food1.jpg" alt="">
            
        </div>
        <div class="box2" ><p>Food Plater</p></div>
    </div>
</body>
</html>

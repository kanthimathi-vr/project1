<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css132</title>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}
        .container{width: 80%;height: 200vh;border: 2px solid red;}
       
        .box1{width: 50px;height: 50px;background-color: blue;}
        .box2{width: 50px;height: 50px;background-color: rgb(18, 152, 25); position: relative;top: 10px;left: 20px; }
        .box3{width: 50px;height: 50px;background-color: rgb(158, 74, 14);}
        .box4{width: 50px;height: 50px;background-color: rgb(192, 34, 139);}
        .box5{width: 50px;height: 50px;background-color: rgb(248, 110, 75);}

    </style>
</head>
<body>
    <h1>CSS Positioning:Relative</h1>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css141</title><style>
        *{margin: 0;padding: 0;box-sizing: border-box;}
        .container{ position: relative; width: 80%;height: 200vh;border: 2px solid blue;}
        
        .grid{ position: relative; display: grid;grid-template-columns: 1fr 2fr; }


        .side{ position: sticky;top: 50px;left: 0px;height: 30vh; background-color: blue;color: white;}
        .content p{height: 1000vh; background-color:  rgb(179, 179, 233);}
        .foot{position: fixed; bottom: 0px; left: 0px; background-color: black;color: white;}

        li{
            list-style-type: none;
        }
    </style>
</head>
<body>
    <h2>Sticky Sidebar</h2>
    <div class="container">
        <div class="head"><h1>My Website</h1></div>
       <div class="grid">
        <div class="side">
            <li>Home</li><li>About Us </li><li>Contact</li>
        </div>
   
        <div class="content"><p>content page</p></div>
    </div>
        <div class="foot"><p>@2025.All rights reserved</p></div>
    </div>
    
</body>
</html>

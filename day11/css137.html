<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css137</title>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}
        .container{width: 60%;border: 2px solid red;}
        .box{background-color: lightcoral;width: 150px;height: 100px;}
        .box::after{content: "Hello";}
        .box:hover{ color: green; background-color: lightblue;}

        /* {width: 100px;height: 10px;object-fit: cover;} */
    
    </style>
</head>
<body>
    <div class="container">
        <div class="box"><p><mark>Additional info:</mark></p></div>
    </div>
</body>
</html>

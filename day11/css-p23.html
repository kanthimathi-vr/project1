<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-p23</title><style>
        *{margin: 0;padding: 0;box-sizing: border-box;}
        .container{ position: relative; width: 80%;height: 200vh;border: 2px solid blue;}
        
        .grid{ position: relative; display: grid;grid-template-columns: 1fr 2fr; }

        .head{background-color: darkgreen;color: white;} 
        .nav{ position: sticky;top: 50px;left: 0px;height: 30vh; background-color: rgb(180, 241, 184);color: white;}
        .content p{height: 1000vh; background-color:  rgb(164, 230, 173);}
        .foot{position: fixed; bottom: 0px; left: 0px; background-color: black;color: white;}

        a{text-decoration: none;}
    </style>
</head>
<body>
    <h2>Sticky Navigation Bar</h2>
    <div class="container">
        <div class="head"><h1>My Website</h1></div>
       <div class="grid">
        <div class="nav">
            <a href="#">Home</a><br>
            <a href="#">About Us</a><br>
            <a href="#">Contact</a>
        </div>
   
        <div class="content"><p>content page</p></div>
    </div>
        <div class="foot"><p>@2025.All rights reserved</p></div>
    </div>
    
</body>
</html>

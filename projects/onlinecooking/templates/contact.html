{% extends "base.html" %}

{% block title %}Contact{% endblock %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">

{% block content %}

<div class="container py-5">
  <div class="row justify-content-center">
    <!-- Left: Form -->
    <div class="col-md-6">
      <h3 class="fw-bold mb-4">
        <i class="fas fa-headset me-2"></i> ACADEMY SUPPORT
      </h3>
      <h4 class="fw-bold mb-4">SUBMIT A TICKET</h4>

      <form method="POST" action="{{ url_for('submit_ticket') }}" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="requester" class="form-label fw-bold">REQUESTER <span class="text-danger">*</span></label>
          <input type="email" class="form-control" id="requester" name="requester" placeholder="EMAIL" required />
        </div>

        <div class="mb-3">
          <label for="subject" class="form-label fw-bold">SUBJECT <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="subject" name="subject" required />
        </div>

        <div class="mb-3">
          <label for="description" class="form-label fw-bold">DESCRIPTION <span class="text-danger">*</span></label>
          <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
        </div>

        <div class="mb-3">
          <label for="attachment" class="attach-file d-block mb-1">+ ATTACH A FILE</label>
          <input type="file" class="form-control" id="attachment" name="attachment" />
        </div>

        <div class="mb-4 d-flex align-items-center">
          <input type="checkbox" id="captcha" required />
          <label for="captcha" class="ms-2 mb-0">Iâ€™M NOT A ROBOT</label>
          <div class="ms-auto">
            <!-- Add your actual reCAPTCHA here -->
            <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" alt="reCAPTCHA" />
          </div>
        </div>

        <button type="submit" class="btn btn-danger px-4">SUBMIT</button>
      </form>
    </div>

    <!-- Right: Image -->
    <div class="col-md-6 d-none d-md-block">
     <img src="{{ url_for('static', filename='images/Noodles.png') }}" alt="Support" class="img-fluid rounded">
 </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}

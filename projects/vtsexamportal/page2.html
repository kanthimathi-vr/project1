
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetri Exam portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        *{ font-family: "Urbanist", sans-serif;margin: 0;padding: 0;box-sizing: border-box;}
        .examrow1{display: flex;gap: 20px;}
        .examcol1{width: 20%;border: 2px solid; background-color: #201F31;color: white; height: 150vh;}

        .card1{display: flex; font-size: 24px;font-weight: 600; gap: 5px;background-color: white;color :#201F31}
        .card2{display: flex;flex-direction: column;gap: 20px; padding: 20px; font-size: 22px;}
        .card21{display: flex;gap: 10px;}

        .img{filter: invert(100%);}
        .c1, .logo{ display: flex; justify-content: center;  align-items: center; }

           form p{font-size: 20px;font-weight: 500;}
           a{text-decoration: none;color: white;}
      label{margin: 50px;}
         .submitbtn{width: 60%;height: 50px;background-color: #201F31;border-radius: 12px;margin-left: 50px;color: white;font-size: 24px;}
   

    </style>
</head>
<body>
    
    <div class="examcontainer">
        <div class="examrow1">
            <div class="examcol1">
                <div class="card1">
                    <div class="logo"><img src="./images/" alt="logo"></div>
                    <div class="head"><p>VTS Exam Portal</p></div>
                </div>
                <div class="card2">
                    <div class="card21">
                        <div class="c1" ><img src="./images/Overview.png"  class="img" alt=""></div>
                        <div class="c1"><p>Overview</p></div>
                    </div>
                    <div class="card21">
                         <div class="c1"><img src="./images/Design.png"  class="img" alt=""></div>
                        <div class="c1"><p>Designing</p></div>
                    </div>
                    <div class="card21">
                         <div class="c1"><img src="./images/development.jpg" class="img" alt=""></div>
                        <div class="c1"><p>Development</p></div>
                    </div>
                     <div class="card21">
                         <div class="c1"><img src="./images/Exam.png" class="img" alt=""></div>
                        <div class="c1"><a href="start.html"><p>Exam</p></a></div>
                    </div>
                    <div class="card21">
                         <div class="c1"><img src="./images/result.png" class="img" alt=""></div>
                        <div class="c1"><a href="result.html"><p>Result</p></a></div>
                    </div>
                </div>
            </div>
            <div class="examcol2">
               <h2>Figma Technical Questions</h2>
               <h2>Questions 6 to 10</h2>
  <form id="form2"></form>
  <button onclick="submitExam()" class="submitbtn">Submit</button>
            </div>
        </div>
       
    </div>


     <script>
    const questions = JSON.parse(localStorage.getItem("questions"));
    const form = document.getElementById("form2");

    for (let i = 5; i < 10; i++) {
      const q = questions[i];
      const div = document.createElement("div");
      div.innerHTML = `<p>${i + 1}. ${q.question}</p>` +
        q.options.map(opt => `<label><input type="radio" name="q${i+1}" value="${opt}">${opt}<br><br></label>`).join('');
      form.appendChild(div);
    }

    function submitExam() {
      for (let i = 6; i <= 10; i++) {
        const answer = document.querySelector(`input[name="q${i}"]:checked`);
        localStorage.setItem("q" + i, answer ? answer.value : "");
      }
      window.location.href = "result.html";
    }
  </script>
</body>
</html>

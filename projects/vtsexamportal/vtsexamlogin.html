<body>

                <h5>Login</h5>
                 <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <select id="role" required>
      <option value="">Select role</option>
      <option value="admin">Admin</option>
      <option value="trainer">Trainer</option>
      <option value="student">Student</option>
    </select>
    <button type="submit">Login</button>
  </form>

  <p>Your Results</p>
  <div id="results"></div>

        </div>
    </div>


     <script>
    const users = [
      { username: "admin1", password: "123", role: "admin" },
      { username: "trainer1", password: "123", role: "trainer" },
      { username: "student1", password: "123", role: "student" }
    ];

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;

      const user = users.find(u => u.username === username && u.password === password && u.role === role);

      if (user) {
        document.getElementById("results").innerHTML = `<p style="color:green">Login successful. Redirecting...</p>`;
        
        setTimeout(() => {
          if (role === "admin") {
            window.location.href = "adminhome.html";
          } else if (role === "trainer") {
            window.location.href = "trainerhome.html";
          } else if (role === "student") {
            window.location.href = "studenthome.html";
          }
        }, 1500);
      } else {
        document.getElementById("results").innerHTML = `<p style="color:red">Invalid credentials or role.</p>`;
      }
    });
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <style>
        body{  font-family: "Outfit", sans-serif;}
        .thankucontainer{display: flex;justify-content: center;flex-direction: column;align-items: center;margin-top: 30px;}
        .thankyouimg{width: 300px;height: 300px;object-fit: cover;}
        .big{font-size: 24px;font-weight: 600;letter-spacing: 2px;}
        @media(min-width:320px){
            .thankucontainer{width: 50%;}
            .thankyouimg{width: 150px;height: 250px;object-fit: cover;}}
        @media(min-width:620px){.thankucontainer{width: 50%;margin-left: 150px;}
            .thankyouimg{width: 250px;height: 250px;object-fit: cover;}}
        @media(min-width:1020px){.thankucontainer{width: 50%;margin-left: 300px;}
            .thankyouimg{width: 250px;height: 250px;object-fit: cover;}}
        @media(min-width:1440px){.thankucontainer{width: 50%;margin-left: 300px;}
            .thankyouimg{width: 250px;height: 250px;object-fit: cover;}}
        </style>

</head>
<body>
    <div class="thankucontainer">
        <div class="col1"><img src="./images/thank you.png" alt="" class="thankuimg"></div>
        <div class="col2"><p class="big">Thank you for Shopping!!!</p></div>
    </div>
</body>
</html>

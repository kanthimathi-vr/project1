<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VETRI SUPER MARKET</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <style>
        body{  font-family: "Outfit", sans-serif;}
        .homerow{display: flex;gap: 40px;height: 100vh;}
        .homecol1{width: 15%; padding: 30px; background-color: #CEF0D2;display: flex;flex-direction: column;gap: 15px;}
        .vetrihead{margin: 20px;font-size: 24px;font-weight: bold;white-space: nowrap;}
        .pic{ filter: brightness(0) saturate(100%);}
        .pic1{ }
        .homecard2{display: flex;gap: 15px;font-size: 22px;}
        .homecard3{display: flex;gap: 10px;font-size: 22px;}
        .homecol2{width: 75%;}

        .homecard1{display: flex;}
        .logo{width: 50px;height: 50px;object-fit: cover;border-radius: 100%;}
        a{text-decoration: none;color: black;}
        .orange{color: orangered;}

        .homecard22{display: grid;grid-template-columns: repeat(2,1fr); width: 60%; gap: 30px;}
        .item2{display: flex;gap: 10px;}
        .item21{width: 80%;}
        .pic1{width: 30px;height: 30px;object-fit: cover;border-radius: 100%;}
       .p2 input{border: none;box-shadow: 3px 3px gray;border-radius: 5px;height: 30px;}

        .homecard23{display: flex;margin-top: 30px;}
        .search{background: url('./images/bar\ code.png') no-repeat  right 55px center, url('./images/search.png') no-repeat left ,url('./images/mic.png') no-repeat right; width: 90%;box-shadow: 3px 3px gray;border: none; border-radius: 10px;background-size: 24px 24px; background-size: 40px 24px;padding-left: 60px;height: 45px;font-size: 18px;}
        .part1{width: 60%;}
        .part2{width: 17%;}
        .btn{height: 45px;margin-left: 5px;width: 100%; background-color: #F88E55;border: none;border-radius: 5px;}

        .homecard24{margin-top: 30px;}
        .table{border: 2px solid black; border-collapse: separate;
  border-spacing: 0 12px; width: 70%;border-radius: 10px;}
       .table th{height: 15px;padding: 1%; font-weight: 800;font-size: 18px; border-right: 2px solid black;color: #556AF8;}
       .amount{border-right: none;}
       .table td{border: none;padding: 0;}

       .row-content {
        width: 70%;
  background: white;
  box-shadow: 0 10px 12px rgba(0, 0, 0, 0.12);
  border-radius: 12px;
  overflow: hidden;
  margin-bottom: 16px;
}

.row-content table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0 10px;
  
}

.row-content td {
  padding: 12px;
  border-right: 1px solid #eee;
  border-bottom: 1px solid #eee;
}

.row-content td:last-child {
  border-right: none;
}

.row-content tr:last-child td {
  border-bottom: none;
}


    .amount{border-right: none;}

        .quantity-control {
  display: flex;
  align-items: center;
  gap: 5px;
}

.quantity-control button {
  width: 30px;
  height: 30px;
  font-size: 18px;
  cursor: pointer;
  border-radius: 100%;border: 1px solid;
}

.quantity-control input {
  width: 50px;
  text-align: center;
  border: none;
}
.homecard25{display: flex;margin-left: 330px;}

.btn-next{background-color: #556AF8; font-size: 18px; border: none;height: 40px;padding: 6px 12px; color: white;border-radius: 10px;justify-content: center;}
.nextpage{color: white;}

        @media(min-width:320px){
            .homerow{flex-direction: column;}
            .homecol1{width: 100%;}
            .homecol2{width: 100%;}
            .homecard22{grid-template-columns: repeat(1,1fr);gap: 3px;}
            .homecard23{display: flex;flex-direction: column;}
           
        }
        @media(min-width:620px){
             .homerow{display: flex;flex-direction: row;}
        .homecol1{width: 25%;}
        .homecol2{width: 75%;}
             .homecard22{grid-template-columns: repeat(2,1fr);gap: 3px;}
             .homecard23{display: flex;flex-direction: column;gap: 20px;}
        }
        @media(min-width:1020px){
              .homerow{display: flex;flex-direction: row;}
        .homecol1{width: 20%;}
        .homecol2{width: 75%;}
             .homecard22{grid-template-columns: repeat(2,1fr);gap: 10px;width: 60%;margin-left: 3%;}
             .homecard23{display: flex;flex-direction: row;}

        }
        @media(min-width:1440px){
              .homerow{display: flex;flex-direction: row;}
        .homecol1{width: 15%;}
        .homecol2{width: 75%;}
             .homecard22{grid-template-columns: repeat(2,1fr);gap: 10px;width: 60%; margin-left: 3%;}
             .homecard23{display: flex;flex-direction: row;}


        }
    </style>
</head>
<body>
    <div class="homecontainer">
        <div class="homerow">
            <div class="homecol1">
                <div class="homecard1">
                    <img src="./images/logo.avif" alt="" class="logo">
                    <p class="vetrihead">Vetri Market</p>
                </div>
                <div class="homecard2">
                    <div class="pic"><img src="./images/Home.png" class="homeimg" alt=""></div>
                    <div class="pic"><a href="">Home</a></div>
                </div>
                <div class="homecard3">
                        <div class="pic1"><img src="./images/Vector.png" class="productimg" alt=""></div>
                    <div class="pic1"><a href="" class="orange">Products</a></div>
                </div>
            </div>
            <div class="homecol2">
                <div class="homecard21">
                    <div class="heading"><h3>Customer Details</h3></div>
                </div>
             
                    <form onsubmit="saveUserData(); return true;" action="ordercomplete.html">
                       <div class="homecard22">
                    <div class="item1">
                        <div class="p1"><label>CUSTOMER NAME :</label></div>
                        <div class="p2"><input type="text" id="name" placeholder="Name" required></div>
                    </div>
                     <div class="item2">
                        <div class="item21">
                            <div class="p1"><label>CONTACT NUMBER :</label></div>
                            <div class="p2"><input type="number" id="phone" placeholder="Phone" required></div>
                        </div>
                        <div class="item22"><img src="./images/edit.png" alt="penimg" class="pic1"></div>
                    </div>
                    <div class="item1">
                        <div class="p1"><label>Email :</label></div>
                        <div class="p2"><input type="email" id="email" placeholder="Email" required></div>
                    </div>
                      <div class="item2">
                        <div class="item21">
                            <div class="p1"><label>DATE :</label></div>
                            <div class="p2"><input type="date"></div>
                        </div>
                        <div class="item22"><img src="./images/calendarpic.png" alt="calen" class="pic1"><button type="submit">Submit</button></div>
                    </div>
                </div></form>
                <div class="homecard23">
                    <div class="part1">
                        <input type="text" placeholder="  search " class="search">
                    </div>
                    <div class="part2"><button class="btn">+ Add Item</button></div>
                </div>
                <div class="homecard24">
                    <table class="table" id="productTable">
                       <thead> <tr>
                            <th>ITEM DETAILS</th>
                            <th>QUANTITY</th>
                            <th>RATE</th>
                            <th>TAX</th>
                            <th class="amount">AMOUNT</th>
                        </tr></thead></table>
                        <tbody>
                        <tr>
                            <td colspan="6">
                                <div class="row-content">
                                    <table>
                                        <tr>
                                            <td>Noodles</td>
                                            <td>  <div class="quantity-control">
                        <button class="decrease">−</button>
                        <input type="number" value="1" min="0">
                        <button class="increase">+</button></td>
                                            <td>100</td>
                                            <td>20</td>
                                            <td>120</td>
                                        </tr></table></div></td></tr>
                       
                         <tr>
                            <td colspan="6">
                                <div class="row-content">
                                    <table>
                                        <tr>
                                            <td>Carrot</td>
                                            <td> <div class="quantity-control">
                        <button class="decrease">−</button>
                        <input type="number" value="1" min="0">
                        <button class="increase">+</button></td>
                                            <td>30</td>
                                            <td>10</td>
                                            <td>40</td>
                                        </tr>
                                        </table></div></td></tr></tbody></table>

                         <br>
                            <!-- <button><a href="products2.html">Next </a> </button> -->
                   
                </div>
                <div class="homecard25">
                    <button class="btn-next"><a  class="nextpage" href="supermarketproductpage.html">Next</a></button>
                </div>
            </div>
        </div>
    </div>

    <script>
  function saveUserData() {
    localStorage.setItem("name", document.getElementById("name").value);
    localStorage.setItem("phone", document.getElementById("phone").value);
    localStorage.setItem("email", document.getElementById("email").value);
  }
</script>

    <script>
  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.quantity-control').forEach(control => {
      const input = control.querySelector('input');
      control.querySelector('.increase').addEventListener('click', () => {
        input.value = parseInt(input.value) + 1;
      });
      control.querySelector('.decrease').addEventListener('click', () => {
        input.value = Math.max(parseInt(input.value) - 1, 0); 
      });
    });
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay slip</title>
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}

        body{ background-repeat: no-repeat; background:conic-gradient(from -60deg, rgb(255, 236, 239),rgb(247, 203, 247),rgb(255, 236, 239),rgb(247, 203, 247),rgb(255, 236, 239),rgb(247, 203, 247), rgb(255, 236, 239));  font-family: "quicksand",sans-serif;
  font-weight: 500;
  font-style: normal;}
        .payrow{display: grid;grid-template-columns: repeat(2,1fr); width: 70%;margin: 5%;margin-left: 200px; gap: 150px;}
        .logoimg{border-radius: 100%;width: 100%;height: 500px;object-fit: cover;}
        .paycol2{display: flex;flex-direction: column;gap: 30px;margin-top: 10px;}
        h5{font-size: 28px;margin-left: 80px; margin-bottom: 50px;}
        .input1{border-radius: 6px;height: 40px;  border: 1px solid black;width: 70%;}
        .input2{border-radius: 6px;height: 40px;border: 1px solid black;width: 70%;}
        a{text-decoration: none;color: black;}
        p{text-align: center;}
        .btn{background-color: yellow;font-weight: 500;border: none;height: 40px;border-radius: 6px;width: 70%;}

        @media (min-width:320px){
            .payrow{grid-template-columns: repeat(1,1fr);gap: 20px;margin: 30px;}
            .logoimg{height: 250px;}
            .input1{width: 100%;}
            .input2{width: 100%;}
            .btn{width: 100%;}
        }
        @media (min-width:720px){
            .payrow{grid-template-columns: repeat(2,1fr);gap: 20px;margin: 30px;margin-left: 20px;width: 90%;}
            .logoimg{height: 300px ;}
            h5{margin-bottom: 15px;}
        }
            @media (min-width:1020px){
                .logoimg{height: 350px;}
            }  
        @media (min-width:1440px){

            .payrow{display: grid;grid-template-columns: repeat(2,1fr); width: 70%;margin: 5%;margin-left: 200px; gap: 150px;}
        .logoimg{border-radius: 100%;width: 100%;height: 500px;object-fit: cover;}
        .paycol2{display: flex;flex-direction: column;gap: 30px;margin-top: 10px;}
        h5{font-size: 28px;margin-left: 80px; margin-bottom: 50px;}
        .input1{border-radius: 6px;height: 40px;  border: 1px solid black;width: 70%;}
        .input2{border-radius: 6px;height: 40px;border: 1px solid black;width: 70%;}
        a{text-decoration: none;color: black;}
        p{text-align: center;}
        .btn{background-color: yellow;font-weight: 500;border: none;height: 40px;border-radius: 6px;width: 70%;}

        }
    </style>
</head>
<body>
    <div class="paycontainer">
        <div class="payrow">
            <div class="paycol1">
                <img src="./images/loginLogo. Gif.gif" class="logoimg" alt="">
            </div>
            <div class="paycol2">
                <h5>Login</h5>
                <form action="" id="loginform">
                <input type="text" id="username2" placeholder=" âœ‰   Enter your name" class="input1" required><br><br>
                <input type="password" id="password2"   placeholder="ðŸ”’   Password" class="input2" required>
               <br><br> <p><a href="#">Forget Password?</a></p>
               <br><br> <button type="submit" onclick="window.location.href='home.html'" class="btn">Login</button>
                </form>
           
            </div>

        </div>
    </div>


    <script>

        

    localStorage.setItem("username2","mathi")
    localStorage.setItem("password2","mathi")

    document.getElementById("loginform").addEventListener("submit",function(e){
        e.preventDefault();

        const storedUsername = localStorage.getItem("username2");
        const storedPassword = localStorage.getItem("password2");
        
        const enteredUsername = document.getElementById("username2").value;
        const enteredPassword = document.getElementById("password2").value;

        if(enteredUsername === storedUsername && enteredPassword === storedPassword){
            window.location.href = 'home.html';
        }else{
            document.getElementById("message").textContent = "Incorrect Username or Password"
        }
    })
            
        </script>
</body>
</html>

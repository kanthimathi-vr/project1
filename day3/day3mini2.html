<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive blog layout</title>
    <style>
        *{
            /* color:white;  */
            text-align: left;  
            padding: 1vmin;
            

        }
        header{
            background: linear-gradient(to left,rgb(200,0,0),rgb(00,200,100));
            font-size: 2vh;

        }
        div{
            font-size: 5vmin;
            background:radial-gradient(circle,blue,rgb(36, 217, 129),orange,yellow); 
        } 
        h2{
          font-size: 3vmin;
          color:brown

        }
        p{
            font-size: 1rem;
            color:black;

        }
        footer{
        
            font-size: 1vw;
            background: conic-gradient(from 45deg,green,blue,orange);
        } 
    </style>
</head>
<body>
    <header>
        <h1>My Tech Blog</h1>
    </header>
    <div>
        <h2>
            How technology is changing the world?
        </h2>
        <p>By John Dio-Feb 2024</p>
    </div>
    <footer>
        <p>@2025 My tech blog.All Rights Reserved.</p>
    </footer>
</body>
</html>

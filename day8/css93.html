<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css93</title>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}
        .container{display: flex;width: 60%;border: 2px solid black;}

        .child1{flex-shrink: 1;border: 2px solid red;}
        .child2{flex-shrink: 2; border: 2px solid red;}
        .child3{flex-shrink: 3; border: 2px solid red;}

        .apple{ width: 100%;height: 100px; object-fit: cover;}
        .orange{ width: 100%;height: 100px; object-fit: cover;}
        .papaya{width: 100%; height:100px;object-fit:cover;}

        h1{
            text-align: center;
            background-color: green;
            color:white;
            width: 50%;
            margin-left: 40px;
            border-top-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }
    </style>
</head>
<body>
    <h1>Flex-shrink</h1>
    <div class="container">
        <div class="child1">child1<img src="./assests/images/apple.jpg" class="apple" alt=""></div>
        <div class="child2">child2<img src="./assests/images/orange.jpg" class="orange" alt=""></div>
        <div class="child3">child3<img src="./assests/images/papaya.jpg" class="papaya" alt=""></div>
    </div>
    
</body>
</html>

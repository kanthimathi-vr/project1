<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssp-4</title>
    <style>
        section{
            background: radial-gradient(circle,#228866,rgb(255,67,93),hsl(116, 74%, 58%));
            text-align: center;
            padding: 20%;
        }
        button{

            background: radial-gradient(circle,rgb(55, 174, 55),rgb(164, 164, 218),orange);
        }
        button:hover{
            cursor: grab;
            background: linear-gradient(to left,pink,blue);
            
        }
    </style>
</head>
<body>
    
    <section>
        <h1><b>Product Name</b></h1>
        <p>This is an amazing product that you will love</p>
        <button>Buy Now</button>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap day1 Mini Project2</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    
      <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}

        @media (max-width: 576px) {
            form{padding: 0px;}
            body{text-align: center;}
        }



      </style>
</head>
<body>
    <h1>Contact us form</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6 md-3">


                <form class="was-validated p-3 bg-light rounded">
 
     <div class="mb-3">
    <input type="text" class="form-control" required placeholder="Enter name">
    <div class="invalid-feedback">Name is required.</div>
  </div>
   <div class="mb-3">
    <input type="text" class="form-control" required placeholder="Enter email">
    <div class="invalid-feedback">email is required.</div>
  </div>
   <div class="mb-3">
    <input type="textarea" class="form-control" rows="5" cols="30" placeholder="Enter message">
  
  </div>




<button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal" type="submit">
 Submit
</button><br><br><br>

<!-- Modal -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <h5 class="modal-title">Contact Us</h5>
      <input type="text" class="form-control my-2" placeholder="Your Name">
      <input type="text" class="form-control my-2" placeholder="Your email">
      <input type="message" class="form-control my-2" placeholder="Message">
      <button class="btn btn-success">Submit</button> 
       <div class="alert alert-success alert-dismissible" role="alert">Form submitted successfully!</div>

</div>

    </div>
  </div>
</div><br><br>



</form>


            </div>
        </div>
    </div>

  






      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap day1 mini project2</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}
    </style>

</head>
<body>
     
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">My page</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>



<!-- Modals -->
 <!-- Button trigger -->
<br><br><button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
  Open Modal for contact form
</button><br><br><br>

<!-- Modal -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <h5 class="modal-title">Contact Us</h5>
      <input type="text" class="form-control my-2" placeholder="Your Name">
      <input type="text" class="form-control my-2" placeholder="Your email">
      <input type="message" class="form-control my-2" placeholder="Message">
      <button class="btn btn-success">Submit</button> 
       <div class="alert alert-success alert-dismissible" role="alert">Form submitted successfully!</div>

</div>

    </div>
  </div>
</div><br><br>


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</html>

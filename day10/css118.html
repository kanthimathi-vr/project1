<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css118</title>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}

        .gridcontainer>div:nth-child(odd){background-color: rgb(220, 123, 94);}
        .gridcontainer>div:nth-child(even){background-color: rgb(139, 235, 112);}

        .gridcontainer{display: grid; grid-template-columns: 100px 100px 100px;  grid-template-rows: auto; width: 80%;border: 2px solid blue;}
    </style>
</head>
<body>
    <h1>Grid template rows &column</h1>
    <div class="gridcontainer">
        <div class="c1">child1</div>
        <div class="c2">child2</div>
        <div class="c3">child3</div>
        <div class="c4">child4</div>
        <div class="c5">child5</div>
        <div class="c6">child6</div>
        <div class="c7">child7</div>
        <div class="c8">child8</div>
        <div class="c9">child9</div>
    </div>
</body>
</html>

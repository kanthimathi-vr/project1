<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project21</title>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}
        .gridcontainer{display: grid;grid-template-columns: repeat(3,1fr); grid-template-rows: 150px 150px 150px; 
           height: 200vh; border:2px solid green;padding: 10px;  background-color: rgb(89, 240, 124);gap:10px;}

        .photo1{width: 100%;height: 100px;object-fit: cover;}
        .photo2{width: 100%;height: 100px;object-fit: cover;}
        .photo3{width: 100%;height: 100px;object-fit: cover;}
        .photo4{width: 100%;height: 100px;object-fit: cover;}
        .photo5{width: 100%;height: 100px;object-fit: cover;}
        .photo6{width: 100%;height: 100px;object-fit: cover;}

        .c1{grid-column: 1/3;}
        .c4{grid-column: 2/4;}
        .c3{grid-row: 2/4;}


        p{text-align: start;}
        img{border-radius: 10px;}
    </style>
</head>
<body>
   <div class="header"> <h1>Photo Gallery</h1></div> 
    <div class="gridcontainer">
        <div class="c1"> <img src="./assests/images/photo1.jpg" class="photo1" alt=""><p>photo1</p></div>
        <div class="c2"> <img src="./assests/images/photo2.jpg" class="photo2" alt=""><p>photo2</p></div>
        <div class="c3"><img src="./assests/images/photo3.jpg" class="photo3" alt=""><p>photo3</p></div>
        <div class="c4"><img src="./assests/images/photo4.webp" class="photo4" alt=""><p>photo4</p></div>
        <div class="c5"> <img src="./assests/images/photo5.jpg" class="photo5" alt=""><p>photo5</p></div>
        <div class="c6"> <img src="./assests/images/photo6.jpg" class="photo6" alt=""><p>photo6</p></div>
    </div>
    <div class="footer"><p>All rights reserved</p></div>
</body>
</html>

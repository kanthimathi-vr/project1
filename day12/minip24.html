<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project24</title>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}
        div{margin: 50px;}
        h1{ margin: 50px;background-color: lightblue;width: 50%;border-radius: 10px;margin-right: 10px;}
        .button{background-color: rgb(110, 190, 230); border-radius: 20px; width: 70%;height: 300px;}

        .b1{ margin: 50px; margin-right: 5px;width: 15%;padding: 3%; border-radius: 10px; background-color: blue;color: white;transition: transform 2s ease;}
        .b2{ margin: 5px; width: 18%;padding: 3%; border-radius: 10px;  background-color: rgb(3, 89, 65); color: white;  transition: transform 2s ease;}
        .b3{ margin: 5px; width:15%;padding: 3%; border-radius: 10px; background-color: red;color: white;  transition: transform 2s ease;}
        .b4{margin: 5px; width: 15%;padding: 3%; border-radius: 10px;  background-color: orangered;color: white;  transition: transform 2s ease; }

        .b1:hover{transform: translateX(30px);}
        .b2:hover{transform: scale(1.5);}
        .b3:hover{transform: rotate(30deg);}
        .b4:hover{transform: skew(20deg,20deg);}
    </style>
</head>
<body>
    <h1>Botton Hover Effects </h1>
    <div class="button">
        <button class="b1">Primary Button</button>
        <button class="b2">Secondary Button</button>
        <button class="b3">Warning Button</button>
        <button class="b4">Warning Button</button>
    </div>
    
</body>
</html>

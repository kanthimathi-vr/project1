<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css148</title>
    <style>
        *{
            margin: 0;padding: 0;box-sizing: border-box;
        }
        body{opacity: 0.5; width: 60%;background-color: lightgreen;}
        h1{background-color: brown;color: white; text-align: center;border-radius: 20px;}
        div{border-radius: 10px;box-shadow: 2px 2px 2px green;height: 200px;}
        body:hover{opacity: 1; background-color: lightcoral; transition: 1.3s ease;}
    </style>
</head>

    <h1>Opacity</h1>
    <div><p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt cupiditate ea et laboriosam repudiandae laudantium!</p></div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project 23</title><style>
        *{margin: 0;padding: 0;box-sizing: border-box;}
        body{background-color: rgb(251, 219, 219);}
        head, h1 {margin: 10px; border-radius: 10px;
             transition:transform 2s ease; text-align: center; background-color: rgb(187, 61, 103); }
        h1:hover{background-color: brown;color: white;
                 transform: scale(1.5);}

        .content{margin: 15px; padding: 10px; background-color: rgb(244, 192, 183);border-radius: 20px;}


        img{width: 200px;height: 200px;object-fit: contain; 
             border-radius: 20px;}
        img:hover{filter: opacity(50%);}
        button{padding: 5px;border-radius: 10px; box-shadow: 2px 2px 2px brown;border: none; transition: transform 2s ease; }
        button:hover{background-color: rgb(213, 60, 60); color: white;  }

        .footer{background-color: rgb(181, 68, 68);margin: 10px;border-radius: 10px;text-align: justify;padding: 7px;}

    </style>
</head>
<body>
    <div class="head">
        <h1>My Blog</h1>
    </div>
    <div class="content">
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. In rem esse reiciendis blanditiis nam tenetur laborum libero consequatur perspiciatis, sed laboriosam temporibus maiores, exercitationem quos, praesentium accusantium tempore adipisci autem.</p>
        <img src="./images/apple.jpg" alt="apple">
        <button>Submit</button>
    </div>
    <div class="footer"><p>All rights Reserved.</p></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css151</title>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}

        body{background-color: rgb(228, 228, 123);}

        img{width: 50%;height: 200px;
            animation: rotate 3s ease-in infinite;
            object-fit: cover; margin: 120px;border-radius: 20px;box-shadow: 5px 5px 5px ;}
        @keyframes rotate{
            from{transform: rotate(0deg);}
            to{transform: rotate(360deg);}

        }

    </style>
</head>
<body>
    <h1>Rotate an icon</h1>
    <div>
        <img src="./images/gardenlaptop.jpg" alt="">
    </div>

    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css150</title>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}



        img{width: 50%;height: 200px;object-fit: cover;}
        img:hover{filter: brightness(70%);}
    </style>
</head>
<body>
    <h1>Brightness filter on hover</h1>
    <div>
        <img src="./images/grapes.jpg" alt="image">
    </div>
    
</body>
</html>

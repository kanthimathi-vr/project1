<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css149</title>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}

        .card1{ z-index: 2; position: absolute;transition: transform 2s ease; width: 60%;height: 200px;
              background-color: yellow;}
        .card2{ z-index: 1;position: relative;margin-top: 50px ; width: 60%;height: 200px; object-fit: cover;border: 2px solid;}
        img{width: 100% ;height: 190px; object-fit: cover;}

        .card1:hover{
            transform:  translateX(-300px) ;
       
        }
        p{text-align: center;margin: 70px;}
    </style>
</head>
<body>
    <div class="card1">
        <p>Mango Festival</p>
    </div>
    <div class="card2">
        <img src="./images/mango.jpg" alt="">
       
    </div>
    
    
</body>
</html>

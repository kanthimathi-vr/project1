<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css145</title>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}
        button{
            border: none;
            background: linear-gradient(to left,pink,purple);
            transform: scale(1.5);
            margin: 120px;padding: 10px;
            transition: transform 2s ease;

        }
        button:hover{transform: scale(3);}

    </style>
</head>
<body>
    <h1>Animate button to grow in size</h1>
    <button>Click here </button>
    
</body>
</html>

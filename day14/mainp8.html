<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Project8</title>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}
        body{ scroll-behavior: smooth; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;background-color: rgb(255, 178, 178);}
        .row{position: relative;}
       
        .fixed{position: fixed;top: 0;left: 0;border-radius: 10px; width: 90%; background-color: rgb(115, 5, 5);color: white;}

        a{text-decoration: none;color: white;margin: 10px;margin-left: 30px;}


        .circle{margin-left: 50px ; margin-top: 150px; background-color: red;border-radius: 100%;height: 60px;position: absolute;width: 70px;
        animation: bounce;animation-duration: 3s;animation-iteration-count: infinite;animation-timing-function: ease-in-out;
        animation-direction: alternate;}
        @keyframes bounce{
            from{top: 40%;transform: scaleX(80%) scaleY(60%);}
            to{top: 15%;}
        }
        
        .sun{position: absolute;top: 30px;left: 250px;height: 150px;width: 150px;
           background-color: yellow;border-radius: 50%;display: inline-block;box-shadow: 0 0 50px 15px gold;}
      
    </style>
</head>
<body>
    <div class="container">
        <!-- <div class="backimg"><img class="baimg" src="./images/images/banana.jpg" alt=""></div> -->
        <div class="row">
            <div class="fixed">
                <div class="head">
                    <header><h1>CSS Art & Animations</h1></header>
                </div>
                <div class="nav" style="display: flex;gap: 50px;">
                    <a href="#home">Home</a>
                    <a href="#details">Details</a>
                    <a href="#contact">Contact</a>
                </div>
            </div>
            <div class="content">
                <div class="col1" style=" height: 200px; margin-top: 100px;"> <div class="circle"></div>
                <p> Sun and Bouncing Ball</p>
                </div>
                <div class="col2 ">
                   
                    <div class="sun"></div>
                </div>
                <div class="col3"></div>
            </div>
            <div class="foot"></div>
        </div>
    </div>
    
</body>
</html>

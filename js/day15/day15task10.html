<body>
    <h1>API call failure</h1>
    



    <script >
        //API call failure
      async function fetchData() {
        try{
            let response = await fetch("https://jsonplaceholde.typicode.com/users");
            if(!response.ok){
                throw new Error("API error: Unable to fetch data!");
                
            }
            let data = await response.json();
            console.log(data);
            
        }
        catch(error){
                console.error(error.message);}
                        
      }
      fetchData();
       
       console.log("asynchronous function doesn't wait to  execute");
       
    
        
    </script>

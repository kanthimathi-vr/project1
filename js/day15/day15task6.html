    </style>

<body>
    <h1>nested try catch error</h1>
    



    <script >
        //nested try catch error
      
        try {
            try{
                throw "error";
            }catch(error){console.log(error);
            }
            
        } catch (error) {
           
             throw "error";
        }
        finally{
            console.log("code executed");
            
        }
        console.log("hello");
        
    </script>
</body>
</html>

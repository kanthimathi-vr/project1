<body>
    <h1>use finally to execute cleanup code even if an error occurs</h1>




    <script>
        //use finally to execute cleanup code even if an error occurs
        try {
            let data = JSON.parse('{invalidJson}');
            console.log(data);
        } catch (error) {
            console.log("An error occurred:", error.message);
        } finally {
            console.log("Cleanup: This will always run!");
        }

    </script>
</body>

<body>
    <h1>prevent infinite recursion</h1>




    <script>
        //prevent infinite recursion by handling function call limit
        try {
            function recursiveFunction(counter) {
                if(counter<10){
                console.log(counter);
                recursiveFunction(counter + 1);
                
                }
                return counter;
            }
        } catch {
            console.error("recursion limit");
        }



        recursiveFunction(1);


    </script>

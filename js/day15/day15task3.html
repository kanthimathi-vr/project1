    <h1>Division by zero error</h1>
    



    <script >
        //Division by zero error
      function divide(a,b){
        if (b === 0){
            throw new Error("can't divide by zero");
          
        }
        return a/b;
      }
        try {
           console.log(divide(5,0));
           
        }
         catch (error) {
            console.log(error);
            
        }
        console.log("hello");
        
    </script>

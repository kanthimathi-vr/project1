<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout3</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 80%;
            border: 2px solid black;
            margin: auto;}
        .row{ display: flex;flex-direction: column; }
        .row1{ border: 2px solid red; display: flex;}
        .row2{ border: 2px solid red;}
        .row3{ border: 2px solid red; display: flex;}
        .col1 { width:40%; border: 2px solid blue;}
        .col2{width: 60%;
            border: 2px solid blue;
            display: flex;
            flex-direction: column;
        }
        .col3{width: 40%; border: 2px solid green;}
        .col4{ width: 35%;border:2px solid green;}
        .col5{ width:25%; border:2px solid green;
        }
      h1{
        text-align: center;
        background: lightcoral;
        border: 2px solid red;
        width: 50%;
        margin-left: 130px;

      }

        .tree{width: 100%;height: 150px;object-fit: cover;}
        .squi{width: 100%;height:50px;object-fit:  cover;}
        .tiger{width: 100%;height:100px ; object-fit: cover;}
        .apple{width: 100%;height: 100px;object-fit:  cover;}
        .orange{width: 100%;height:100px;object-fit:  cover;}
        .strawberry{width: 100%;height: 100px; object-fit: cover;}
        .papaya{width: 100%;height: 200px; object-fit: cover;}
        .mango{width: 100%;height: 200px; object-fit: cover;}

    </style>
</head>
<body>
    <h1>Layout3</h1>
    <div class="container">
        <div class="row">
            <div class="row1">
                <div class="col1">
                    <div class="box1"><img src="./assests/images/image1.jpg" class="tree" alt=""></div>
                </div>
                <div class="col2">
                    <div class="box2"><img src="./assests/images/image2.jpg" class="squi" alt=""></div>
                    <div class="box3"><img src="./assests/images/image3.jpg" class="tiger" alt=""></div>
                </div>
            </div>
            <div class="row2">
                <div class="box4"><img src="./assests/images/apple.jpg" class="apple"  alt=""></div>
            </div>
            <div class="row3">
                <div class="col3">
                    <div class="box5"><img src="./assests/images/orange.jpg" class="orange" alt=""></div>
                    <div class="box8"><img src="./assests/images/strawberry.jpg" class="strawberry" alt=""></div>

                </div>
                <div class="col4">
                    <div class="box6"><img src="./assests/images/papaya.jpg"  class="papaya" alt=""></div>
                  
                </div>
                <div class="col5">
                    <div class="box7"><img src="./assests/images/mango.jpg" class="mango" alt=""></div>
                </div>


            </div>
        </div>
    </div>
    
</body>
</html>

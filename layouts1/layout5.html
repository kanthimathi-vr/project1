<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}
        .container{width: 80%;border: 2px solid red;}
        .row1{display: flex;border: 2px solid green;width: 100%;}
        .row2{display: flex;border: 2px solid green;width: 100%;}
        .c1{width: 25%;}
        .c2{width:25%;}
        .c3{width:50%;}
        .c4{width:50% ;}
        .c5{width:25% ;}
        .c6{width:25% ;}
    
        .food1{width: 100%;height:150px;object-fit: cover;}
        .food2{width:100% ;height:150px ;object-fit: cover;}
        .paneer{width: 100%;height:150px ;object-fit: cover;}
        .plater{width: 100%;height:150px ;object-fit: cover;}
        .pizza{width: 100%;height:150px ;object-fit: cover;}
        .burger{width:100% ;height:150px ;object-fit: cover;}


    </style>
</head>
<body>
    <h1>image gallery</h1>
    <div class="container">
        <div class="row1" >

            <div class="c1"><img src="./assests/images/food1.jpg" class="food1" alt=""></div>
            <div class="c2"><img src="./assests/images/food2.jpg" class="food2" alt=""></div>
            <div class="c3"><img src="./assests/images/paneer.jpg" class="paneer" alt=""></div>
        </div>
         <div class="row2">
        
              <div class="c4"><img src="./assests/images/plater.jpg" class="plater" alt=""></div>
         <div class="c5"> <img src="./assests/images/pizza.jpg"  class="pizza"> </div>
         <div class="c6"><img src="./assests/images/burger.jpg" class="burger" alt=""></div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout4</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 90%;
            border: 2px solid black;  }
            .row{display: flex;justify-content: space-between;}
      
        .col1{display: flex;flex-direction: column;width: 25% }
        .col2{display: flex;flex-direction: column;width:38%}
        .col3{display: flex;flex-direction: column; width:37%}
        h1{text-align: center;background-color: aqua;
        }
        .apple{width: 100%;height:100px;object-fit: cover;}
       .banana{width: 100%;height: 100px;object-fit: cover;}
       .grapes{width: 100%;height: 120px;object-fit: cover;}
       .duck{width: 100%;height:120px;object-fit: cover;}
       .fox{width:100%;height: 170px;object-fit: cover;}
       .strawberry{width:100%;height:155px;object-fit: cover;}
       .mango{width:100%;object-fit: cover;height:80px;}
       .papaya{width:100%;object-fit: cover;height:80px;}
       
    </style>
</head>
<body>
    <h1>Layout4</h1>
    <div class="container">
        <div class="row">
        <div class="col1">
            <div class="child1"><img src="./assests/images/apple.jpg" alt="" class="apple"></div>
            <div class="child2"><img src="./assests/images/banana1.jpg" alt="" class="banana"></div>
            <div class="child3"><img src="./assests/images/grapes.jpg" alt="" class="grapes"></div>
          
        </div>
        <div class="col2">
            <div class="child4"><img src="./assests/images/strawberry.jpg" alt="" class="strawberry"></div>
            <div class="child5"><img src="./assests/images/fox.jpg" alt="" class="fox"></div>
        </div>
        <div class="col3">
            <div class="child6"><img src="./assests/images/mango.jpg" alt="" class="mango"></div>
            <div class="child7"><img src="./assests/images/duck.jpg" alt="" class="duck"></div>
            <div class="child8"><img src="./assests/images/papaya.jpg" alt="" class="grapes"></div>
        </div>
    </div>
    </div>
    
</body>
</html>

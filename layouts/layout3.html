<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout3</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 90%;
            height: 400px;
            border: 2px solid black;

        }
        .row{
            display: flex;
            flex-direction: column;

        }
       
        .row1{
            /* width: 40%; */
            border: 2px solid red;
            height: 150px;
            display: flex;
            
        }
        .row2{
            /* width: 20%; */
            border: 2px solid red;
            height: 100px;
            
        }
        .row3{
            /* width: 40%; */
            border: 2px solid red;
            height: 150px;  
            display: flex;
        }
        .col1 {
            width:40%;
            border: 2px solid blue;
            height: 150px;
        }
        .col2{
            width: 60%;
            border: 2px solid blue;
            height: 150px;
            display: flex;
            flex-direction: column;
        }
        .box1{
            width: 100%;
            border: 2px solid purple;
        }
        .box2{
            height: 50%;
            border: 2px solid purple;

        }
        .box3{
            height: 50%;
            border: 2px solid purple;

        }
        .box4{
            height: 100%;
            border: 2px solid purple;

        }
        .col3{
            width: 40%;
            border: 2px solid green;
        }
        .col4{
            width: 35%;
            border:2px solid green;
        }
        .col5{
            width:25%;
            border:2px solid green;
        }
        .box5{
            height: 50%;
            border: 2px solid purple;

          }
        .box8{
            height: 50%;
            border: 2px solid purple;

        }
        .box6{
            height: 100%;
            border: 2px solid purple;
        }
        .box7{
            height: 100%;
            border: 2px solid purple;
        }
        img{
            width: 100px;
            height: 100px;
            object-fit: cover;
            
        }
        #tree{
            width: 200px;
            height: 100%;
        }
        #squi{
            width:300px;
            height: 75px;
        }
        #peacock{
            width: 100%;
            height: 100px;
        }
        


    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="row1">
                <div class="col1">
                    <div class="box1"><img src="./assests/images/image1.jpg" id="tree" alt=""></div>
                </div>
                <div class="col2">
                    <div class="box2"><img src="./assests/images/image2.jpg" id="squi" alt=""></div>
                    <div class="box3"><img src="./assests/images/image3.jpg" id="tiger" alt=""></div>
                </div>
            </div>
            <div class="row2">
                <div class="box4"><img src="./assests/images/image4.jpg"  alt=""></div>
            </div>
            <div class="row3">
                <div class="col3">
                    <div class="box5"><img src="./assests/images/image1.jpg" id="tree" alt=""></div>
                    <div class="box8"><img src="./assests/images/image2.jpg" id="squi" alt=""></div>

                </div>
                <div class="col4">
                    <div class="box6"><img src="./assests/images/image3.jpg" id="tiger" alt=""></div>
                  
                </div>
                <div class="col5">
                    <div class="box7"><img src="./assests/images/image4.jpg" id="peacock" alt=""></div>
                </div>


            </div>
        </div>
    </div>
    
</body>
</html>
